<!DOCTYPE html>
<html>
<head>
  <title>JSRevolution</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="jsrevolution.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="stage"></div>
  <img id="control_arrow_l" src="images/left.png" alt="" />

  <img id="control_arrow_u" src="images/up.png" alt="" />
  <img id="control_arrow_d" src="images/down.png" alt="" />
  <div id="score">
    <p id="perfect">wow perfect <span></span></p>
    <p id="good">such good <span></span></p>
    <p id="bad">so bad <span></span></p>
    <p id="missed">very missed <span></span></p>
  </div>
</body>
</html>
